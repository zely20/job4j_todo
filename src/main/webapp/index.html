<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <title>Task API</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="scripts/index.js"></script>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><h1>TASK API</h1></div>
        <div class="col-4"></div>
    </div>
    <form class="mb-3">
        <div class="row">
            <div class="mb-6">
                <label for="desc" class="form-label">Enter your task</label>
                <input type="text" class="form-control" id="desc">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
    </form>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-body">
                <form>
                    <h4>Ваши задачи</h4>
                    <p><label>
                        <button type="button" class="btn btn-primary" onclick="showAll()">Показать все задачи</button>
                    </label> </p>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Номер</th>
                            <th>Описание</th>
                            <th>Дата создания</th>
                            <th>Статус</th>
                        </tr>
                        </thead>
                        <tbody id="items"></tbody>
                    </table>
                    <button type="button" class="btn btn-primary" onclick="markAsDone()">Отметить как выполненные</button>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
